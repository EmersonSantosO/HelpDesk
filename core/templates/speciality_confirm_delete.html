{% extends "base.html" %}

{% block content %}
<h2>Eliminar Especialidad: {{ object.name }}</h2>
<p>¿Estás seguro que deseas eliminar esta especialidad?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'speciality_list' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
