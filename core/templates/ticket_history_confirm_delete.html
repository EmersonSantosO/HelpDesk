{% extends "base.html" %}

{% block content %}
<h2>Eliminar Historial: {{ object.date }}</h2>
<p>¿Estás seguro que deseas eliminar este historial?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'ticket_history_list' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
