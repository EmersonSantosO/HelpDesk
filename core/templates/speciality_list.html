{% extends "base.html" %}

{% block content %}
<h2>Lista de Especialidades</h2>
<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for speciality in object_list %}
        <tr>
            <td>{{ speciality.name }}</td>
            <td>
                <a href="{% url 'speciality_detail' speciality.id %}" class="btn btn-info">Ver</a>
                <a href="{% url 'speciality_update' speciality.id %}" class="btn btn-warning">Editar</a>
                <a href="{% url 'speciality_delete' speciality.id %}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'speciality_create' %}" class="btn btn-primary">Agregar Especialidad</a>
{% endblock %}
