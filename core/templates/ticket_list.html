{% extends "base.html" %}

{% block content %}
<h2>List Tickets</h2>
<div class="d-flex flex-row-reverse">
    <a class="btn btn-success" href="{% url 'ticket_create' %}"><i class="bi bi-plus-circle"></i>&nbsp;New Ticket</a>
</div>
{% if tickets %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Creation Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for i in tickets %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.title }}</td>
            <td>{{ i.description}}</td>
            <td>{{ i.created_at }}</td>
            <td>
                <div class="d-flex">
                    <a href="{% url 'ticket_detail' i.id %}" class="btn btn-info me-2"><i class="bi bi-search"></i></a>
                    <a href="{% url 'ticket_update' i.id %}" class="btn btn-warning me-2"><i class="bi bi-pencil-square"></i></a>
                    <a href="{% url 'ticket_delete' i.id %}" class="btn btn-danger me-2"><i class="bi bi-trash"></i></a>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>


</table>

{% else %}

<h3>There are no Tickets</h3>
{% endif %}

{% endblock %}
